<div class="row">
  <div class="col-12 text-center mb-3 mt-3">
    <filters-row (dateChange)="onDateChange($event)"></filters-row>
  </div>
</div>
<div class="row">
  <div class="col-12 text-center">
    <h2 *ngIf="salesMan" class="title">Sales person - {{ salesMan }}</h2>
    <h2 *ngIf="storeName" class="title">Store Name - {{ storeName }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <h3 class="text-center">Total Videos Sent Per Day</h3>

    <p-chart
      type="line"
      [data]="dataForLineChart"
      [options]="options"
    ></p-chart>
  </div>
  <div class="col-6">
    <h3 class="text-center" *ngIf="salesMan">
      Videos Sent
    </h3>
    <h3 class="text-center" *ngIf="!salesMan">
      Videos Sent
    </h3>
    <p-chart type="doughnut" [data]="data"></p-chart>
  </div>
</div>
