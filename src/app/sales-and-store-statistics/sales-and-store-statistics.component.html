<div class="row">
  <div class="col-12 text-center mb-3 mt-3">
    <filters-row></filters-row>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <h3 class="text-center">Total Videos Sent Per Dat</h3>

    <p-chart
      type="line"
      [data]="dataForLineChart"
      [options]="options"
    ></p-chart>
  </div>
  <div class="col-6">
    <h3 class="text-center">
      Total Videos Sent By {{ salesMan.firstName }} {{ salesMan.lastName }}
    </h3>
    <p-chart type="doughnut" [data]="data"></p-chart>
  </div>
</div>
