<div class="filter-row">
  <label>Select Date Range: </label>
  <span class="range range-from  ml-2">
    <mat-form-field appearance="outline">
      <mat-label>from</mat-label>
      <input
        matInput
        [(ngModel)]="startDate"
        [matDatepicker]="picker"
        (focus)="picker.open()"
        placeholder="from date"
        (dateChange)="onselect($event, 'from')"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </span>
  <span class="ml-2 mr-2">-</span>
  <span class="range range-to ml-2">
    <mat-form-field appearance="outline">
      <mat-label>to</mat-label>
      <input
        matInput
        [(ngModel)]="endDate"
        [matDatepicker]="picker2"
        (focus)="picker2.open()"
        (dateChange)="onselect($event, 'to')"
        placeholder="to date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </span>

  <span class="range ml-4">
    <mat-chip-list>
      <mat-chip (click)="setDate(999)" class="search"
        >Search<i class="pi pi-search"></i></mat-chip
      ><span class="ml-2 mr-2">|</span>
      <mat-chip color="primary" selected (click)="setDate(7)"
        >Last Week</mat-chip
      >
      <mat-chip color="primary" selected (click)="setDate(1)"
        >Last Month</mat-chip
      >
      <mat-chip color="primary" selected (click)="setDate(3)"
        >Last Three Month</mat-chip
      >
      <mat-chip color="primary" selected (click)="setDate(12)"
        >Last Year</mat-chip
      >
    </mat-chip-list>
  </span>
</div>
