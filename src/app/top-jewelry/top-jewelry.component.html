<div class="row">
  <div class="col-12 text-center mt-3">
    <filters-row (dateChange)="onDateChange($event)"></filters-row>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <!-- <h3 class="text-center">Total Videos Sent Per Day</h3> -->
    <p-chart type="bar" [data]="dataForLineChart" [options]="options" (onDataSelect)="selectData($event)"></p-chart>
  </div>
  <div class="col-6">
    <p-chart type="doughnut" [data]="dataForPieChart" (onDataSelect)="selectData($event)"></p-chart>
  </div>
</div>
